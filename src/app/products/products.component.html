<div class="p-3">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Products</h4>
    </div>
   <div class="card-body">
     <table class="table">
       <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Checked
          </th>
        </tr>
       </thead>
       <tbody>
        <tr *ngFor="let product of products$ | async">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <input class="form-check-input" type="checkbox"
            [checked]="product.checked"
                   (change)="onCheckChange($event, product)">
          </td>
       </tbody>
     </table>
   </div>
  </div>
</div>
